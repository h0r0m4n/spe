<search-form></search-form>

<ul class="categories text-center no-bullet">
  <li ng-repeat="category in data.categories" ng-class="{true: 'active', false: ''}[current_category_id && category.ID == current_category_id]">
    <a href="category/{{category.slug}}" ng-bind-html="category.name"></a>
  </li>
</ul>

<main class="grid">
  <article ng-repeat="post in posts" class="grid-item grid-item-width-2 hoverable" style="background-image: url({{post.featured_image.attachment_meta.sizes.square.url}});">
    <header class="grid-content grid-height-1">
      <div class="grid-header">
        <h1>{{ post.title }}</h1>
        <div ng-bind-html="post.excerpt"></div>
      </div>
    </header>
    <a class="summary" href="blog/{{post.slug}}">Read more</a>
    <span class="gradient"></span>
  </article>
</main>

<posts-nav-link prev-label="Previous" next-label="Next"></posts-nav-link>
